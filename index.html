<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
    <title>PokeAPI with Vite</title>
    <link rel="icon" href="/pokeapi_with_vite/assets/logo%20poke-1BESn5iZ.png" type="image/x-icon">
    <script type="module" crossorigin src="/pokeapi_with_vite/assets/index-YqWbc1GN.js"></script>
    <link rel="stylesheet" crossorigin href="/pokeapi_with_vite/assets/index-qR8HVP_u.css">
  </head>
  <body>
    <header>
      <div class="container-header">
        <img class="logo-image" src="https://d33wubrfki0l68.cloudfront.net/547a9970a7d43be64cdf108f330a8dd372d72c90/45801/images/pokemon_logo.png" alt="pokeLogo">
        <img class="pokedex-image" src="/pokeapi_with_vite/assets/pokedex3-BlnLZDw9.png" alt="pokedex" >
      </div>
    </header>


    <h1>Welcome to the PokeDEX using Vite and PokeAPI!</h1><br>

    <div class="filter-container">
      <select id="type-filter">
        <option value="">All Types</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="eletric">Eletric</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="fairy">Fairy</option>
        <option value="bug">Bug</option>
        <option value="dragon">Dragon</option>
        <option value="psychic">Psychic</option>
        <option value="flying">Flying</option>
        <option value="fighting">Fighting</option>
        <option value="normal">Normal</option>
        <option value="ice">Ice</option>
        <option value="ghost">Ghost</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
      </select>
    
      <input type="number" id="min-weight-filter" placeholder="Minimun Weigth (kg)">
      <input type="number" id="min-height-filter" placeholder="Minimun Height (cm)">
    </div>
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Search Pokemon by Name or Id">
      <button id="search-button" class="search-button">Search</button>
      <button id="clear-button" class="clear-button">Reset</button>
    </div>
    <section class="grid-layout">
    </section>

    <div id="alert-container"></div>
    
    <footer>
      <p>&copy; 2024 Mini App con PokeAPI y Vite. Todos los derechos reservados. JVC Prods</p>
    </footer>
  </body>
</html>
